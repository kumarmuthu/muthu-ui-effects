<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muthu UI Effects - Examples</title>
</head>
<body>

    <h1>Muthu UI Effects - Examples</h1>

    <!-- Navigation Buttons -->
    <nav class="nav-bar">
        <button class="nav-btn glow-btn">Home</button>
        <button class="nav-btn glow-btn">About</button>
        <button class="nav-btn glow-btn">Contact</button>
    </nav>

    <!-- Marquee -->
    <div class="marquee rainbow-blink">This is a rainbow blinking marquee!</div>

    <!-- Flash Messages -->
    <div class="flash-message success">Success! This is a flash message.</div>
    <div class="flash-message error">Error! Something went wrong.</div>

    <!-- Footer Watermark -->
    <div class="watermark">Muthu UI Effects</div>

    <!-- Optional Editor Box -->
    <div class="editor-box">
        <textarea rows="5" cols="50">Type your code here...</textarea>
    </div>

    <!-- Muthu UI Effects JS -->
    <script type="module">
        import { initUIEffects } from 'https://cdn.jsdelivr.net/npm/muthu-ui-effects/dist/muthu_style_effect.js';
        initUIEffects();
    </script>

</body>
</html>
