<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muthu UI Effects - Preview</title>
</head>
<body>

    <h1>Muthu UI Effects - Live Preview</h1>

    <!-- Navigation Buttons -->
    <nav>
        <button class="glow-btn nav-btn">Home</button>
        <button class="glow-btn nav-btn">About</button>
        <button class="glow-btn nav-btn">Contact</button>
    </nav>

    <!-- Marquee -->
    <div class="marquee rainbow-blink">This is a rainbow blinking marquee!</div>

    <!-- Flash Messages -->
    <div class="flash-message success">Success! Flash message example.</div>
    <div class="flash-message error">Error! Flash message example.</div>

    <!-- Footer Watermark -->
    <div class="watermark">Muthu UI Effects</div>

    <!-- Optional Editor Box -->
    <div class="editor-box">
        <textarea rows="5" cols="50">Type your code here...</textarea>
    </div>

    <!-- Dynamic JS Import to avoid CORS issues -->
    <script type="module">
        (async () => {
            const module = await import('https://cdn.jsdelivr.net/npm/muthu-ui-effects/dist/muthu_style_effect.js');
            module.initUIEffects();
        })();
    </script>

</body>
</html>
